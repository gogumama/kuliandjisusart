<head>
	<title>Board Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="pinkicon.ico"/>
	<style>

		@media only screen and (max-width: 600px) {
		  body .half {
		    width: 100%;
		  }
		}
		body {
			background: white;
			margin: 0;
		}
		img {
			margin: 0;
			border: 0;
			float: left;
		}
		img:hover {
			opacity: 40%;
		}
		h1 {
			font-family: helvetica;
			font-size: 3em;
			color: black;
			line-height: 1em;
		}
		h2 {
			font-family: helvetica;
			font-size: 1em;
			color: black;
			line-height: 1em;
		}
		a {
			color: white;
			text-decoration: none;
		}
		a:hover {
			color: black;
		}
		#left {
			position: fixed;
			margin-left: 20px;
			top: 50%;
			margin-top: -150px;
			height: 300px;
		}
		#right {
			position: fixed;

			top: 50%;
			margin-top: -150px;
			height: 300px;

			width: 100%;
			pointer-events: none;
		}
		#inner-right {
			position: relative;
			float: right;
			text-align: left;
			margin-right: 20px;
			pointer-events: auto;
		}
		#current {
			margin-left: 20px;
			margin-top: 20px;
			margin-bottom: -15px;
		}
		.tooltip {
		    position:relative;
		    text-align:left;
		    align-content: right;
		    display:inline-block;
		    float: left;
		}
		.half {
		    width: 50%;
		}
		.tooltip .description {
		    background: transparent;
		    position: absolute;
		    z-index:3;
		    display:none;
		    text-align: left;
		    margin: 20px;
		    float: left;
		    pointer-events: none;
		}
		.tooltip:hover .description {
		    display:block;
		}
	</style>
</head>
<body>
	<div id="current">
		<h1>
			BOARD
		</h1>
	</div>
	<div height="100%">
		<div>
			<div class="tooltip half">
				<img src="top.jpeg" width="100%"/>
				<div class="description">
					<h2>Top<br>
					Acrylic and gouache on board</h2>
				</div>
			</div>
			<div class="tooltip half">
				<img src="back.jpeg" width="100%"/>
				<div class="description">
					<h2>Back<br>
					Acrylic and gouache on board</h2>
				</div>
			</div>
		</div>
		<div>
			<div class="tooltip half">
				<img src="front.jpeg" width="100%"/>
				<div class="description">
					<h2>Front<br>
					Acrylic and gouache on board</h2>
				</div>
			</div>
			<div class="tooltip half">
				<img src="left.jpeg" width="100%"/>
				<div class="description">
					<h2>Left<br>
					Acrylic and gouache on board</h2>
				</div>
			</div>
		</div>
		<div>
			<div class="tooltip half">
				<img src="right.jpeg" width="100%" loading="lazy"/>
				<div class="description">
					<h2>Right<br>
					Acrylic and gouache on board</h2>
				</div>
			</div>
			<div class="tooltip half">
				<img src="bottom.jpeg" width="100%" loading="lazy"/>
				<div class="description">
					<h2>Bottom<br>
					Acrylic and gouache on board</h2>
				</div>
			</div>
		</div>
	</div>
	<div id="left">
		<h1>
			<a href="http://kulimushiandjisu.com/gallery-floor">
				F<br>
				L<br>
				O<br>
				O<br>
				R
			</a>
		</h1>
	</div>
	<div id="right">
		<div id="inner-right">
			<h1>
				<a href="http://kulimushiandjisu.com/">
					H<br>
					O<br>
					M<br>
					E
				</a>
			</h1>
		</div>
	</div>
</body>
</body>
