<head>

	<link rel="shortcut icon" type="image/x-icon" href="pinkicon.ico"/>
	<style>
		@media only screen and (max-width: 600px) {
		  img {

		body {
			background: white;
			margin: 0;
		}
		img {
			margin: 0;
			border: 0;

		}

		a {

		}
		#left {
			position: fixed;

			top: 50%;

			margin-right: 20px;
			text-align: left;
			pointer-events: auto;
		}
		#current {
